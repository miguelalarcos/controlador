<template name="cliente">
      <h1>Cliente <h3>{{this.codigo}}</h3></h1>
      <div class="w500px border">
        {{#autoForm id="saveSearchClienteForm" doc=this type="method" meteormethod='saveSearch' schema='cliente_schema' resetOnSuccess=false}}
            {{> afQuickField type='xautocomplete' formid="saveSearchClienteForm" name='nombre' call='clientesXnombre' valuekey='nombre' renderkey='nombre'}}
            {{> afQuickField name='direccion'}}
            {{> afQuickField name='provincia'}}
            {{> afQuickField name='telefono'}}
            <button id="clearForm" class="ui button">Limpiar</button>
            <button id="saveClienteForm" class="ui button">Guardar</button>
            <button id="searchClienteForm" class="ui button">Buscar</button>
        {{/autoForm}}
      </div>
      <div>
          <h3>Clientes según el siguiente criterio</h3>
          <div>
              {{#with criterio_busqueda}}
                  Nombre: <b>{{this.nombre}}</b>, Teléfono: <b>{{this.telefono}}</b>
              {{/with}}
          </div>
          <div class="ui table">
              <table>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Provincia</th>
                    <th>Dirección</th>
                </tr>
                {{#each clientes}}
                    <tr>
                        <td _id="{{_id}}" class=to-edit>{{codigo}}</td>
                        <td>{{nombre}}</td>
                        <td>{{telefono}}</td>
                        <td>{{provincia}}</td>
                        <td>{{direccion}}</td>
                        <td _id={{_id}} class=eliminar-cliente>eliminar</td>
                    </tr>
                {{/each}}
              </table>
          </div>
      </div>
</template>
